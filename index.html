<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Form</title>
  </head>
  <body>
    <img src="/images/woboto.png" alt="logo" class="titleImg"/>
    <form>
    <div class="form">
      <div class="image"></div>
      <div class="image1"></div>
      <div class="image2"></div>
      <div class="text">
        <p class="text-center">It's a delight to have you<br> onboard</p>
      </div>
      <div class="paragraph">
        <caption>Help us Know you better.<br></caption>
        <p>(This is how we optimize wobot as per your business needs)</p><br>
      </div>
        <div class="company">
            <label for="companyname">Company Name</label><br>
            <input type="text" id="companyname" name="companyName"></br></div>
            <div class="dropdown">
                <label for="industry">Industry</label></br>
                <select name="industry" id="Industry" >
                  <option value="" disabled selected hidden>Select</option>
                  <option value="Technology">Technology</option>
                  <option value="Consulting">Consulting</option>
                  <option value="Manufacturing">Manufacturing</option>
                  <option value="Retail">Retail</option>
                </select>
        </div>
        <div class="companySize">
            <p>Company size</p>
            <div class="container">
               <div class="btn">1-20</div>
               <div class="btn">21-50</div>
               <div class="btn">51-200</div>
               <div class="btn">201-500</div>
               <div class="btn">500+</div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary button">Get Started</button>
        </div>
    </form>
    </div>
    <div class="terms">
      <caption>Terms of use | Privacy policy</caption>
    </div>
    <div class="line1"></div>
    <div class="line2"></div>
  </body>
</html>
